                    </select>

                <div>

                </div>
                <div>
                    <label for="postal-code-filter" class="block text-sm font-medium text-gray-700 mb-1">Postal Code</label>

                        <option value="">All Postal Codes</option>

                </div>
            </div>

        function getPostalCode(address) {
            const match = address.match(/(\d{4})/);
            return match ? match[1] : 'Unknown';
        }

        function createRestaurantCard(restaurant) {
            const postalCode = getPostalCode(restaurant.address);
            const mapUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(restaurant.address)}`;
            const priceRange = '€'.repeat(restaurant.price_range);
            
            return `
                <div class="bg-white rounded-lg shadow-md overflow-hidden transition-transform duration-300 hover:scale-105">
                    <div class="p-6">
                        <h2 class="text-xl font-semibold mb-2 text-indigo-600">${restaurant.name}</h2>
                        <p class="text-sm text-gray-600 mb-2"><i class="fas fa-map-marker-alt mr-2"></i>${restaurant.address}</p>
                        <p class="text-sm mb-2"><i class="fas fa-star text-yellow-400 mr-2"></i>${restaurant.rating} (${restaurant.reviews} reviews)</p>
                        <p class="text-sm mb-2"><i class="fas fa-utensils mr-2"></i>${restaurant.categories}</p>
                        <p class="text-sm mb-4"><i class="fas fa-euro-sign mr-2"></i>${priceRange}</p>
                    </div>
                    <a href="${mapUrl}" target="_blank" class="block bg-indigo-600 text-white text-center py-3 hover:bg-indigo-700 transition">View on Map</a>
                </div>
            `;
        }

        function renderRestaurants(filteredRestaurants = restaurants) {
            const container = document.getElementById('restaurants-container');
            container.innerHTML = '';
            filteredRestaurants.forEach(restaurant => {
                container.innerHTML += createRestaurantCard(restaurant);
            });
        }

        function populateFilters() {
            const categoryFilter = document.getElementById('category-filter');
            const postalCodeFilter = document.getElementById('postal-code-filter');
            const categories = new Set();
            const postalCodes = new Set();

            restaurants.forEach(restaurant => {
                restaurant.categories.split(', ').forEach(category => categories.add(category));
                postalCodes.add(getPostalCode(restaurant.address));
            });

            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });

            postalCodes.forEach(postalCode => {
                const option = document.createElement('option');
                option.value = postalCode;
                option.textContent = postalCode;
                postalCodeFilter.appendChild(option);
            });
        }

        function applyFilters() {
            const categoryFilter = document.getElementById('category-filter').value;
            const priceFilter = document.getElementById('price-filter').value;
            const ratingFilter = parseFloat(document.getElementById('rating-filter').value) || 0;
            const postalCodeFilter = document.getElementById('postal-code-filter').value;

            const filteredRestaurants = restaurants.filter(restaurant => {
                const categoryMatch = !categoryFilter || restaurant.categories.includes(categoryFilter);
                const priceMatch = !priceFilter || restaurant.price_range === parseInt(priceFilter);
                const ratingMatch = parseFloat(restaurant.rating) >= ratingFilter;
                const postalCodeMatch = !postalCodeFilter || getPostalCode(restaurant.address) === postalCodeFilter;
                return categoryMatch && priceMatch && ratingMatch && postalCodeMatch;
            });

            renderRestaurants(filteredRestaurants);
            return filteredRestaurants;
        }

        function showAllOnMap(filteredRestaurants) {
            const addresses = filteredRestaurants.map(restaurant => restaurant.address).join('|');
            const mapUrl = `https://www.google.com/maps/search/${encodeURIComponent(addresses)}`;
            window.open(mapUrl, '_blank');
        }

        // Initialize
        populateFilters();
        renderRestaurants();

        // Add event listeners to filters
        document.getElementById('category-filter').addEventListener('change', applyFilters);
        document.getElementById('price-filter').addEventListener('change', applyFilters);
        document.getElementById('rating-filter').addEventListener('input', applyFilters);
        document.getElementById('postal-code-filter').addEventListener('change', applyFilters);

        // Add event listener to the "Show All on Map" button
        document.getElementById('show-map-btn').addEventListener('click', () => {
            const filteredRestaurants = applyFilters();
            showAllOnMap(filteredRestaurants);
        });
    </script>
